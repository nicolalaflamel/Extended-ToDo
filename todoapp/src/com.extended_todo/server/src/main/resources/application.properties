server.contextPath=/


# Boolean property that defines if the HTTP filter for the cross site origin policy should be used.
# Supported Values - true, false
# dolphinPlatform.useCrossSiteOriginFilter=true

# A list that contains all the headers which can be allowed for CORS.
# Supported Values - Content-Type, x-requested-with, origin, authorization, accept, client-security-token;
# dolphinPlatform.accessControlAllowHeaders=Content-Type, x-requested-with, origin, authorization, accept, client-security-token

# A list that contains all the headers which can be allowed for CORS.
# Supported Values - HTTP request methods
# dolphinPlatform.accessControlAllowMethods=*

# Boolean property that allow credential for CORS.
# Supported Values - true, false
# dolphinPlatform.accessControlAllowCredentials=true

# Long property that max age for CORS.
# Supported Values - any long value
# dolphinPlatform.accessControlMaxAge=86400

# Boolean property that defines if the servlet for session validation should be used. By default the servlet will not be used.
# Supported Values - true, false
# dolphinPlatform.useSessionInvalidationServlet=false

# A string based property that defines the server URL endpoint for the Dolphin Platform.
# Supported Values - any String that defines an URL mapping
# dolphinPlatform.dolphinPlatformServletMapping=/dolphin

# A int that defines the http session timeout in seconds.
# Supported Values - any integer value
# dolphinPlatform.sessionTimeout=900

# A list that contains all endpoint that will be filtered by the id filter.
# Supported Values - a comma seperated list
# dolphinPlatform.idFilterUrlMappings=/dolphin

# Defines how many clients can exist in a http session.
# Supported Values - any positive integer value
# dolphinPlatform.maxClientsPerSession=10

# Defines how many clients can exist in a http session.
# Supported Values - a String that matches the java package structure like "com.canoo" or a empty string if the complete classpath should be scanned.
# dolphinPlatform.rootPackageForClasspathScan=

# Defines if the Dolphin Platform will register custom MBeans to provide information about the platform and the sessions.
# Supported Values - true, false
# dolphinPlatform.mBeanRegistration=true

# By activating the garbage collection the Dolphin Platform checks internally if Dolphin beans are referenced (for example in a Dolphin Bean hierarchy).
# If not this beans will automatically be removed on the server and the client. This is an unstable feature at the moment and should only be activated for tests..
# Supported Values - true, false
# dolphinPlatform.useGc=true

# Defines the timeout of the Dolphin Platform polling mechanism that is used for the event bus and for the session.runLater call.
# Supported Values - any long
# dolphinPlatform.maxPollTime=5000